<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Octobug | Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background: #27DCE0;
      color: #0d0109;
    }
    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 22px;
    }
    .profile-pic {
      width: 132px;
      height: 132px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 22px;
      border: 3px solid #090105;
      box-shadow: 0 4px 11px rgba(0, 0, 0, 0.2);
    }
    h1 {
      font-size: 2.75rem;
      margin-bottom: 11px;
    }
    .highlight-name {
      display: inline-block;
      transition: all 0.3s ease;
    }
    .highlight-name:hover {
      color: #9C0752;
      transform: scale(1.08);
    }
    p {
      font-size: 1.21rem;
      margin-bottom: 22px;
      max-width: 550px;
    }
    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px 20px; /* row and column spacing */
      max-width: 100%;
    }
    .links a {
      text-decoration: none;
      color: #9C0752;
      font-size: 1.05rem;
      font-weight: bold;
      white-space: nowrap;
    }
    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/octopus.png" alt="Octobug Logo" class="profile-pic" />
    <h1>Hi, I'm <span class="highlight-name">Octobug!</span></h1>
    <p>A security engineer and full stack developer specializing in web security and web development.</p>
    <div class="links">
      <a href="https://github.com/octobug1" target="_blank">GitHub</a>
      <a href="mailto:octobug1@proton.me">Email</a>
      <a href="https://t.me/octobug1" target="_blank">Telegram</a>
      <a href="https://github.com/DarkSyst" target="_blank">Company</a>
    </div>
  </div>
</body>
</html>
